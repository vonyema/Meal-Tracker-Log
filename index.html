<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Meal Tracker</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script defer src="script.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    
    </head>
<body>
    <main>
        <div class="container">
            <div class=".jumbotron">
                <h1 id=" title"> Meal Tracker Log</h1>
                <div id="sub-container">
                    <h3 id="meal-header">Log Today's Meal</h2>
                    </div>
                <form>
                    <input class="form-control form-control-lg" type="search" placeholder="Search foods/meals"/>
        <!-- <input type="submit" value="Get Movie Info" /> -->
                
                    <button id="submit" class="btn btn-outline-primary">Submit</button>
                </form>
                <div class="food-list">
                    <p class="item-title">Food:</p>
                    <div class="input-data" id="food-name"><p></p></div> 
                    <p class="item-title">Calories (kcal):</p>
                    <div class="input-data" id="calories"><p></p></div>
                    <p class="item-title">Total Fat:</p>
                    <div class="input-data" id="total-fat"><p></p></div>
                    <p class="item-title"> Total Carbohydrate:</p>
                    <div class="input-data" id="carbs"><p></p></div>
                    <p class="item-title">Sugar:</p>
                    <div class="input-data" id="sugar"><p></p></div>
                    <p class="item-title">Protein:</p>
                    <div class="input-data" id="protein"> <p></p></div>
            </div>
            <!-- Logged Meals -->
            <button id="log-meal" class="btn btn-success">Add Meal</button>
            <div class="row text-center">
                <div class="card col-sm-12 bg-light text-dark" id="mealLog">
                  <div class="card-body">
                    <h2 class="text-center" id="logHeader">Meal Log</h2>
                    <table id="logTable" class="table">
                      <thead>
                        <tr class="row text-center" >
                          <th class="col-sm-2" id="foodEntry">Food</th>
                          <th class="col-sm-2" id="caloriesEntry">Calories</th>
                          <th class="col-sm-2" id="proteinEntry">Protein (g)</th>
                          <th class="col-sm-2" id="fatEntry">Fat (g)</th>
                          <th class="col-sm-2" id="carbsEntry">Carbs(g)</th>
                          <th class="col-sm-2" id="sugarEntry">Sugar (g)</th>
                        </tr>
                    </thead>
                    <tbody id="meals">
                        <td></td>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          

        </div>
    
    </main>
</body>
</html>
